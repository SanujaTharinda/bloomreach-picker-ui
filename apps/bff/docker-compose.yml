version: '3.8'

services:
  bff:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brompton-dam-bff
    ports:
      - "5293:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ResourceSpace__BaseUrl=${RESOURCESPACE_BASE_URL:-http://host.docker.internal}
      - ResourceSpace__DefaultUser=${RESOURCESPACE_DEFAULT_USER:-admin}
      - ResourceSpace__TimeoutSeconds=${RESOURCESPACE_TIMEOUT:-30}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

